gateway:
  services:
    videoIngestorUrl: https://video-ingestor.testing-boclips.com
    marketingServiceUrl: https://marketing-service.testing-boclips.com
    userServiceUrl: https://user-service.testing-boclips.com

spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            maxAge: 1800
            allowedOrigins: "*"
            allowCredentials: true
            allowedMethods:
            - GET
            - POST
            - PUT
            - DELETE
            - PATCH
            - OPTIONS